<div class="col-md-4 offset-4 card mt-4">
    <div class="card-body">
        <h1 class="text-center">login</h1>
        <form action="" #f="ngForm" (ngSubmit)='submit(f)'>
            <div class="form-group">
                <input ngModel name="email" type="email" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
                <input ngModel name="password" type="password" placeholder="password" class="form-control">
            </div>
            <button class="btn btn-primary form-control">login</button>
        </form>
    </div>
</div>
